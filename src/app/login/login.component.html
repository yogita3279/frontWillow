<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin">
               <hr class="my-4">
               <a bcRouterLink="/seller" bcRouterLinkActive="active" [navigationDelay]="8000" ><button class="btn btn-lg btn-google btn-block text-uppercase"   (click)="signInWithGoogle()"><i class="fab fa-google mr-2"></i> Sign in with Google</button></a>
              <br>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase"  (click)="signOut()"><i class=""></i> Sign Out</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
