<!DOCTYPE html>
<html lang="en">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

<body>

  <div class="click-closed"></div>
  <!--/ Form Search Star /-->
  <div class="box-collapse">
    <div class="title-box-d">
      <h3 class=""></h3>
    </div>
    <span class="close-box-collapse right-boxed ion-ios-close"></span>
   <div class="">
   
      



   </div>
  </div>
  <!--/ Form Search End /-->

  <!--/ Nav Star /-->
  <nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top">
    <div class="container">
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
        aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="navbar-brand text-brand" style="padding-left: 479px;" routerLink="">Willow</a>

    
      <button type="button" class="btn btn-link nav-search navbar-toggle-box-collapse d-md-none" data-toggle="collapse"
        data-target="#navbarTogglerDemo01" aria-expanded="false">
        <span class="fa fa-search" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-b-n navbar-toggle-box-collapse d-none d-md-block" data-toggle="collapse"
        data-target="#navbarTogglerDemo01" aria-expanded="false">
        <span class="fa fa-search" aria-hidden="true"></span>
      </button>
    </div>
  </nav>
  <!--/ Nav End /-->

  <!--/ Intro Single star /-->
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="">Real Estate & Homes for Sale</h1>
          </div>
        </div>
        
      </div>
    </div>
  </section>
  <section  class="col-md-6">
    <div>
    
        <section  >
          <div class="container">
            <div class="row" >
              <div style="margin-top: 15px;"class="col-md-6 col-lg-6">
                <mat-label >Select Search</mat-label>
                    <mat-select [(value)]="option" (selectionChange)="getSeletedOption()">
                      <mat-option *ngFor="let option of searchOptions" [value]="option">
                        {{option}}
                      </mat-option>
                    </mat-select>
              </div>
                <div *ngIf="optionEntered" class="col-md-6 col-lg-6" >
                    <mat-label>Enter {{option}}</mat-label>
                    <input matInput [(ngModel)]="queryValue" (keyup.enter)="getQueryData()">
                 
                </div>
            </div>
            </div>

         </section>
            
       
       
     </div>
   
     
   </section>
        
  
  <section>
   <agm-map [latitude]="lat" [longitude]="lng">
       <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
     </agm-map>
   </section>


  <!--/ Property Grid Star /-->
  <section class="property-grid grid">
    <div class="container">
      <div class="row align cardinfo" >
            <div class="mt-4" *ngFor="let a of dataFromQuery" class="card col-md-6" (click)=  "getSelectedHouseInformation(a)"    style="width: 18 rem;" >
          <img src="http://www.seattlemag.com/sites/default/files/field/image/1%20affordablelead.jpg" class="card-img-top" alt="...">
          <div style="clear:both">
          <h6 class="lineone">{{a.price|currency}}</h6>
          <h6 class="linetwo">{{a.beds}} bds|{{a.fullBaths}}ba</h6>
          </div>
          <p class="address">{{a.address}}</p>

          </div>
     
      </div>
     
    </div>
  </section>
  <!--/ Property Grid End /-->



  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <div id="preloader"></div>



</body>
</html>
